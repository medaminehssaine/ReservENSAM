<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahendal-2.0</title>
    <link href="styles/home.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Room Reservation System</h1>
        <button onclick="logout()" id="logoutBtn" class="hidden">Logout</button>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-container">
            <h2>Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password">
            </div>
            <button onclick="login()">Login</button>
        </div>

        <!-- Club Dashboard -->
        <div id="clubDashboard" class="hidden">
            <h2>Make a Reservation</h2>
            <div class="form-group">
                <label>Room</label>
                <select id="room">
                    <option value="room1">Room 1</option>
                    <option value="room2">Room 2</option>
                    <option value="room3">Room 3</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" id="time">
            </div>
            <div class="form-group">
                <label>Purpose</label>
                <textarea id="purpose"></textarea>
            </div>
            <button onclick="submitReservation()">Submit Request</button>

            <div class="reservation-list">
                <h3>Your Reservations</h3>
                <div id="clubReservations"></div>
            </div>
        </div>

        <!-- ADEAM Dashboard -->
        <div id="adeamDashboard" class="hidden">
            <h2>Pending Approvals</h2>
            <div class="reservation-list" id="adeamReservations"></div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="hidden">
            <h2>Final Approvals</h2>
            <div class="reservation-list" id="adminReservations"></div>
        </div>
    </div>
    <script src="scripts/home.js"></script>
</body>
</html>
