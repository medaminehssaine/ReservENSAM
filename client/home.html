<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservENSAM</title>
    <link href="styles/general.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/quantify" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>ReservENSAM</h1>
        <div class="nav-right">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div id="clubDashboard" class="hidden">
            <div class="make-reservation">
                <h2 class="dashboard-title">Make a Reservation</h2>
                <div class="form-group">
                    <label class="form-label">Room</label>
                    <select id="room">
                        <optgroup label="Dep Math-Info">
                            <option value="CC 13">CC 13</option>
                            <option value="CC 14">CC 14</option>
                        </optgroup>
                        <optgroup label="Dep Energ">
                            <option value="Room 1">Room 1</option>
                            <option value="Room 2">Room 2</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" id="time">
                </div>
                <div class="form-group">
                    <label class="form-label">Purpose</label>
                    <textarea id="purpose"></textarea>
                </div>
                <div class="submit-button-container">
                    <button class="submit-button" onclick="submitReservation()">Submit Request</button>
                </div>
            </div>
            
            <div class="view-reservations">
                <h2 class="dashboard-title">Your Reservations</h2>
                <div id="clubReservations" class="reservations-scroll"></div>
            </div>
        </div>

        <div id="adeamDashboard" class="hidden">
            <h2 >Pending Approvals</h2>
            <div class="reservation-list" id="adeamReservations"></div>
        </div>

        <div id="adminDashboard" class="hidden">
            <h2>Final Approvals</h2>
            <div class="reservation-list" id="adminReservations"></div>
        </div>
    </div>
    <script src="scripts/general.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
