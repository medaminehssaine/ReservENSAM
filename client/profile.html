<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link href="https://fonts.cdnfonts.com/css/quantify" rel="stylesheet">
    <link href="styles/general.css" rel="stylesheet">
    <link href="styles/profile.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>ReservENSAM</h1>
        <div class="nav-center">
            <a href="home.html" class="nav-link">Home</a>
            <a href="calendar.html" class="nav-link">Calendrier</a>
        </div>
        <div class="nav-right">
            <button onclick="logout()" class="logout-btn">Déconnexion</button>
        </div>
    </nav>
    <main>
        <div class="profile-container">
            <div class="profile-title-container">
              <h2>Profil Utilisateur</h2>
            </div>
            <div class="form-group">
                <label for="username">Nom Utilisateur</label>
                <input type="text" id="username" disabled>
            </div>
            <!-- Add contact_info field for CLUB role -->
            <div class="form-group" id="contact-info-group" style="display: none;">
                <label for="contact_info">Contact Info</label>
                <input type="text" id="contact_info">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password">
            </div>
            <button onclick="updateProfile()" class="update-button">Mettre à jour</button>
        </div>
    </main>
    <script src="scripts/general.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
